<html>
    <head>
        <title>Dancing Tiger The Game</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/button.css">
       
    </head>
    <body>
        
        <h1>Dancing Tigers!</h1>
        
        <div class="row container">
          <div class="row-same-height">    
            <div id="col1" class="drop col-md-3 col-md-height col-full-height" style="border:1px solid red;">
                <div class="box" data-row="1"></div>
                <div class="box" data-row="2"></div>
                <div class="box" data-row="3"></div>
                <div class="box" data-row="4"></div>
                <div class="box" data-row="5"></div>
                <div class="box" data-row="6"></div>
            
                <div id="buttonA" class="box finalRow pbtn" data-row="7">A</div>
            </div>
            <div id="col2" class="drop col-md-3 col-md-height col-full-height" style="border:1px solid red;">
                <div class="box" data-row="1"></div>
                <div class="box" data-row="2"></div>
                <div class="box" data-row="3"></div>
                <div class="box" data-row="4"></div>
                <div class="box" data-row="5"></div>
                <div class="box" data-row="6"></div>
            
                <div id="buttonS" class="box finalRow pbtn" data-row="7">S</div>
            </div>
            <div id="col3" class="drop col-md-3 col-md-height col-full-height" style="border:1px solid red;">
                <div class="box" data-row="1"></div>
                <div class="box" data-row="2"></div>
                <div class="box" data-row="3"></div>
                <div class="box" data-row="4"></div>
                <div class="box" data-row="5"></div>
                <div class="box" data-row="6"></div>
            
                <div id="buttonD" class="box finalRow pbtn" data-row="7">D</div>
            </div>
            <div id="col4" class="drop col-md-3 col-md-height col-full-height" style="border:1px solid red;">
                <div class="box col4" data-row="1"></div>
                <div class="box col4" data-row="2"></div>
                <div class="box col4" data-row="3"></div>
                <div class="box col4" data-row="4"></div>
                <div class="box col4" data-row="5"></div>
                <div class="box col4" data-row="6"></div>
            
                <div id="buttonF" class="box finalRow pbtn" data-row="7">F</div>
            </div>
         </div>
        </div>
        
        
        
        <div class="controls">
            <button id="start">start</button>
            <button id="pause">pause</button>
            <button id="restart">reset</button>
            <span id="One"></span>
        </div>
        
        <div class="ScoreBoard">
            Hits:<span class="hits">0</span>
            Misses:<span class="misses">0</span>
            Percent:<span class="percent">0</span>
        </div>
            <div class="tiger prowl" ></div>
        
        
        <script src="scripts/main.js"></script>
        <script src="scripts/music.js"></script>
    </body>
</html>
